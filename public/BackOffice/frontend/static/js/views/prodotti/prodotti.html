<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/index.css">
    <link rel="icon" href="../../../../../dog-house.png" />
</head>

<body>
    <nav class="nav">
        <a href="../utenti/utenti.html" class="nav__link" data-link>Customer data</a>
        <a href="../bacheca/bacheca.html" class="nav__link" data-link>Community Feed</a>
        <a href="./prodotti.html" class="nav__link" data-link>Products</a>
        <a href="../servizi/servizi.html" class="nav__link" data-link>Services</a>
        <a href="/" class="nav__link" data-link>Back to Shop</a>
        <a href="/game" class="nav__link" data-link>Play</a>
        <a href="/backoffice" class="nav__link" data-link>LogOut</a>
    </nav>
    <div id="app">
        <h1 class="title" style="text-align:center; margin-bottom:50px">Products</h1>
        <div id="container" style="margin-bottom:50px">
            <div class="buttonGroup text-center" id="buttonGroup">
                <button class="btn btn-warning" id="addBtn">Add product</button>
            </div>
            <div class="container" id="formcontainer" style="display:none">
                <form class="form form--hidden" id="addProductForm">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput">
                    </div>
                    <div class="form-group">
                        <label for="favoritesInput">Description</label>
                        <input type="text" class="form-control" id="descriptionInput">
                    </div>
                    <div class="form-group">
                        <label for="scoreInput">Price</label>
                        <input type="number" class="form-control" id="priceInput">
                    </div>
                    <div class="form-group">
                        <label for="scoreInput">Image url</label>
                        <input type="text" class="form-control" id="imageInput">
                    </div>
                    <div class="form-group">
                        <label for="tagInput">Tag</label>
                        <select name="pets" id="tagInput">
                            <option value="food">Food</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="clothing">Clothing</option>
                            <option value="toy">Toy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="animalInput">Animal</label>
                        <select name="pets" id="animalInput">
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="fish">Fish</option>
                            <option value="bird">Bird</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="saveClient">Save</button>
                </form>
            </div>
            <div class="row" id="productCards" style="max-width: 100%"></div>
        </div>
</body>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="prodotti.js"></script>

</html>
